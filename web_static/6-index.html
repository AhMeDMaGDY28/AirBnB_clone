<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/3-header.css" type="text/css">
	<link rel="stylesheet" href="styles/3-footer.css" type="text/css">
	<link rel="stylesheet" href="styles/4-common.css" type="text/css">
	<link rel="stylesheet" href="styles/6-filters.css" type="text/css">
	<link rel="icon" href="images/3-icon.png">
</head>

<body>
	<header class="theHeader"></header>

	<div class="container" >
		<section class="filters">
			<div class="loc-ame-container">
				<div class="locations">
					<div class="location-text">
						<h3 class="States-title">States</h3>
						<h4 class="details">California, Arizona...</h4>
					</div>
					<div class="div-popover">
						<ul class="popover">
							<li class="li-popover">
								<h2>Arizona:</h2>
								<ul class="popover">
									<li>Page</li>
									<li>Page2</li>
								</ul>
							</li>
							<li class="li-popover">
								<h2>California:</h2>
								<ul class="popover">
									<li>San Francisco</li>
									<li>Los Altos</li>
								</ul>
							</li>
							
						</ul>
					</div>
				</div>
				<div class="amenities">
					<div class="amenity-text">
						<h3 class="amenities-title">Amenities</h3>
						<h4 class="details">Internet, Kitchen...</h4>
					</div>
					<div class="div-popover">
						<ul class="popover ul-popover">
							<li>Internet</li>
							<li>TV</li>
							<li>Kitchen</li>
							<li>Iron</li>
						</ul>
					</div>
				</div>
			</div>
			<button class="button-search">Search</button>
		</section>
	</div>
	<footer>
		<p class="text_best">Best School</p>
	</footer>
</body>

</html>
